<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Achu!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffebee;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .birthday-text {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 3rem;
            color: #d81b60;
            text-shadow: 3px 3px 0 #f8bbd0;
            z-index: 10;
            opacity: 0;
            transform: scale(0.5);
            animation: textPopIn 1s 1s forwards;
        }
        
        .gift-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: #e53935;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
        }
        
        .gift-box:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        
        .gift-box::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 200px;
            background: #c62828;
            left: 80px;
            border-radius: 5px;
        }
        
        .gift-box::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 40px;
            background: #ef5350;
            top: 80px;
            border-radius: 5px;
        }
        
        .photo-collage {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        .photo {
            position: absolute;
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transform: scale(0) rotate(0deg);
            transition: all 0.5s;
            cursor: pointer;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #f44336;
            opacity: 0;
            z-index: 100;
        }
        
        .wish-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .wish-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        
        .wish-textarea {
            width: 100%;
            height: 150px;
            margin: 15px 0;
            padding: 10px;
            border: 2px solid #d81b60;
            border-radius: 5px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 16px;
        }
        
        .wish-btn {
            background: #d81b60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 2000;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(30); opacity: 0; }
        }
        
        @keyframes photoPopIn {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }
        
        @keyframes textPopIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .change-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #d81b60;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            z-index: 100;
            display: none;
        }
        
        .type-wish-btn {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="birthday-text">HAPPY BIRTHDAY ACHU!</h1>
        
        <div class="gift-box" id="giftBox">
            Click Me!
        </div>
        
        <div class="photo-collage" id="photoCollage"></div>
    </div>
    
    <button class="change-btn" id="changeBtn">Change Photos</button>
    <button class="type-wish-btn" id="wishBtn">TYPE YOUR WISH</button>
    
    <div class="wish-modal" id="wishModal">
        <div class="wish-content">
            <h2>Send Your Birthday Wish</h2>
            <textarea class="wish-textarea" id="wishText" placeholder="Type your birthday wish here..."></textarea>
            <div>
                <button class="wish-btn" id="sendWishBtn">Send to Telegram</button>
                <button class="wish-btn" id="cancelWishBtn" style="background: #757575;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const giftBox = document.getElementById('giftBox');
            const photoCollage = document.getElementById('photoCollage');
            const birthdayText = document.querySelector('.birthday-text');
            const container = document.querySelector('.container');
            const changeBtn = document.getElementById('changeBtn');
            const wishBtn = document.getElementById('wishBtn');
            const wishModal = document.getElementById('wishModal');
            const wishText = document.getElementById('wishText');
            const sendWishBtn = document.getElementById('sendWishBtn');
            const cancelWishBtn = document.getElementById('cancelWishBtn');
            
            // Create success message element
            const successMessage = document.createElement('div');
            successMessage.className = 'success-message';
            successMessage.textContent = 'Your wish has been sent successfully!';
            document.body.appendChild(successMessage);
            
            // Photo sets
            const photoSets = [
                [
                    'https://source.unsplash.com/random/600x600/?smile',
                    'https://source.unsplash.com/random/600x600/?happy',
                    'https://source.unsplash.com/random/600x600/?birthday',
                    'https://source.unsplash.com/random/600x600/?celebration',
                    'https://source.unsplash.com/random/600x600/?party',
                    'https://source.unsplash.com/random/600x600/?love'
                ],
                [
                    'https://source.unsplash.com/random/600x600/?family',
                    'https://source.unsplash.com/random/600x600/?friends',
                    'https://source.unsplash.com/random/600x600/?memories',
                    'https://source.unsplash.com/random/600x600/?joy',
                    'https://source.unsplash.com/random/600x600/?fun',
                    'https://source.unsplash.com/random/600x600/?together'
                ],
                [
                    'https://source.unsplash.com/random/600x600/?vacation',
                    'https://source.unsplash.com/random/600x600/?adventure',
                    'https://source.unsplash.com/random/600x600/?travel',
                    'https://source.unsplash.com/random/600x600/?beach',
                    'https://source.unsplash.com/random/600x600/?mountains',
                    'https://source.unsplash.com/random/600x600/?sunset'
                ]
            ];
            
            let currentPhotoSet = 0;
            
            giftBox.addEventListener('click', function() {
                explodeGiftBox();
                showBirthdayText();
                createConfetti();
                setTimeout(() => {
                    showPhotoCollage();
                    showButtons();
                }, 500);
            });
            
            changeBtn.addEventListener('click', function() {
                changePhotoSet();
            });
            
            wishBtn.addEventListener('click', function() {
                showWishModal();
            });
            
            sendWishBtn.addEventListener('click', function() {
                sendWishToTelegram();
            });
            
            cancelWishBtn.addEventListener('click', function() {
                hideWishModal();
            });
            
            function explodeGiftBox() {
                giftBox.style.animation = 'explode 0.5s forwards';
            }
            
            function showBirthdayText() {
                birthdayText.style.display = 'block';
            }
            
            function createConfetti() {
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = -20 + 'px';
                    confetti.style.width = Math.random() * 15 + 5 + 'px';
                    confetti.style.height = Math.random() * 15 + 5 + 'px';
                    confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                    container.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
            
            function showPhotoCollage() {
                giftBox.style.display = 'none';
                photoCollage.style.display = 'block';
                photoCollage.innerHTML = '';
                
                const photos = photoSets[currentPhotoSet];
                const positions = generateRandomPositions(photos.length);
                
                photos.forEach((photoUrl, index) => {
                    const photo = document.createElement('div');
                    photo.className = 'photo';
                    photo.style.backgroundImage = `url('${photoUrl}')`;
                    photo.style.left = positions[index].x + 'px';
                    photo.style.top = positions[index].y + 'px';
                    photoCollage.appendChild(photo);
                    
                    setTimeout(() => {
                        photo.style.animation = 'photoPopIn 0.5s forwards';
                    }, index * 100);
                    
                    photo.addEventListener('click', function() {
                        this.style.transform = 'scale(0) rotate(-360deg)';
                        this.style.opacity = '0';
                        setTimeout(() => {
                            this.style.backgroundImage = `url('${getRandomPhoto()}')`;
                            this.style.transform = 'scale(1) rotate(0deg)';
                            this.style.opacity = '1';
                        }, 500);
                    });
                });
            }
            
            function showButtons() {
                changeBtn.style.display = 'block';
                wishBtn.style.display = 'block';
                setTimeout(() => {
                    changeBtn.style.opacity = '1';
                    wishBtn.style.opacity = '1';
                }, 100);
            }
            
            function changePhotoSet() {
                currentPhotoSet = (currentPhotoSet + 1) % photoSets.length;
                showPhotoCollage();
            }
            
            function showWishModal() {
                wishModal.style.display = 'flex';
                wishText.value = '';
            }
            
            function hideWishModal() {
                wishModal.style.display = 'none';
            }
            
            async function sendWishToTelegram() {
                const message = wishText.value.trim();
                if (!message) {
                    alert('Please type your wish before sending!');
                    return;
                }
                
                // Replace these with your actual bot token and chat ID
                const botToken = 'YOUR_BOT_TOKEN'; // Example: '123456789:ABCdefGhIJKlmNoPQRsTUVwxyZ'
                const chatId = 'YOUR_CHAT_ID'; // Example: '-1001234567890' for your group
                
                const fullMessage = `New Birthday Wish for Achu:\n\n${message}`;
                
                try {
                    // Show loading state
                    sendWishBtn.textContent = 'Sending...';
                    sendWishBtn.disabled = true;
                    
                    // Send to Telegram via bot API
                    const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: fullMessage
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.ok) {
                        // Show success message
                        successMessage.style.display = 'block';
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                        }, 3000);
                        
                        // Reset form
                        wishText.value = '';
                        hideWishModal();
                    } else {
                        throw new Error(data.description || 'Failed to send message');
                    }
                } catch (error) {
                    console.error('Error sending to Telegram:', error);
                    alert('Failed to send wish. Please try again later.');
                } finally {
                    sendWishBtn.textContent = 'Send to Telegram';
                    sendWishBtn.disabled = false;
                }
            }
            
            function getRandomPhoto() {
                const randomSet = Math.floor(Math.random() * photoSets.length);
                const randomPhoto = Math.floor(Math.random() * photoSets[randomSet].length);
                return photoSets[randomSet][randomPhoto];
            }
            
            function generateRandomPositions(count) {
                const positions = [];
                const padding = 50;
                const minDistance = 200;
                
                for (let i = 0; i < count; i++) {
                    let x, y, isValid;
                    let attempts = 0;
                    const maxAttempts = 100;
                    
                    do {
                        isValid = true;
                        x = padding + Math.random() * (window.innerWidth - 2 * padding - 150);
                        y = padding + Math.random() * (window.innerHeight - 2 * padding - 150);
                        
                        for (const pos of positions) {
                            const distance = Math.sqrt(Math.pow(pos.x - x, 2) + Math.pow(pos.y - y, 2));
                            if (distance < minDistance) {
                                isValid = false;
                                break;
                            }
                        }
                        
                        attempts++;
                        if (attempts >= maxAttempts) {
                            isValid = true;
                        }
                    } while (!isValid);
                    
                    positions.push({ x, y });
                }
                
                return positions;
            }
        });
    </script>
</body>
</html>
